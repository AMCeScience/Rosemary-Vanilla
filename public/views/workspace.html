<div class="row workspace">
  <div class="col-sm-6">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Current members</h3>
      </div>

      <div class="box-body">
        <div ng-repeat="member in ctrl.members" class="user">
          <i class="fa fa-minus-circle" ng-click="ctrl.removeMember(member)"></i> {{member.name}}
        </div>
      </div>
    </div>

    <div class="box box-warning add">
      <div class="box-header with-border">
        <h3 class="box-title">Add member</h3>
      </div>

      <div class="box-body">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Find user" ng-model="ctrl.user_search">
        </div>
        <div ng-repeat="user in ctrl.user_search_suggestions" class="user">
          <i class="fa fa-plus-circle" ng-click="ctrl.addMember(user)"></i> {{user.name}}
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">Danger zone</h3>
      </div>

      <div class="box-body">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-bomb"></i></span>
          <input type="text" class="form-control" placeholder="Type name of current workspace" ng-model="ctrl.delete_check">
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="ctrl.delete()" ng-disabled="ctrl.delete_check != root.workspace.name">Delete workspace!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
